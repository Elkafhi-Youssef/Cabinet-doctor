<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="side">
        <img  src="./image/login.svg" alt="">
</section>
    <section class="main">
        <div class="login-container">
            <form class="login-form" action="" method="POST">
                <label for="email" class="form-control">
                    <input type="text" name="email" placeholder="Email" id="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                </label>
                <label for="pass" class="form-control">
                    <input type="password" name="pass" placeholder="Password" id="">
                </label>
                <div class="new-account">Create New Account</div>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>
</body>
</html>
